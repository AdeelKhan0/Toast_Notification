<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e796aed59c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(ErrorMsg)">Error</button>
        <button onclick="showToast(invaalidsMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>

 <script>

        let toastBox = document.getElementById("toastBox");

        let successMsg = '<i class="fa-solid fa-circle-check"></i>successfully submitted';
        let ErrorMsg = '<i class="fa-solid fa-circle-xmark"></i>please fix the error';
        let invaalidsMsg ='<i class="fa-solid fa-circle-exclamation"></i>Invalid input check again';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error');
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('Invalid');
            }
            setTimeout(()=>{
                toast.remove();
            },3000);

            
        }
    </script>
        

    
    
</body>
</html>
